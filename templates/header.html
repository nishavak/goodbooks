<header class="shadow-sm bg-light text-center p-2 slide-in-top">
    <h1 class="display-4" style="font-weight: 800;"><a href="/" style="text-decoration: none;" class="text-danger">Good
            Books</a></h1>
</header>
<nav class="puff-in-center">
    <ul class="nav nav-fill p-1 m-3 rounded shadow-sm bg-dark">
        <li class="nav-item"><a href="/" class="nav-link text-light">Home</a></li>
        <li class="nav-item"><a href="/book-list/" class="nav-link text-light">Explore</a></li>
        <li class="nav-item">
            <div class="btn-group dropright">
                <button class="btn text-light dropdown-toggle" type="button" data-toggle="dropdown">
                    Profile
                </button>
                <div class="dropdown-menu bg-light">
                    <h6 class="dropdown-header" style="background-color:#c9c9c7">User actions</h6>
                    {% if request.user.is_authenticated %}
                    <a class="dropdown-item" href="/profile">{{ request.user }}</a>
                    {% else %}
                    <a class="dropdown-item" href="/anonuser">Anonymous User</a>
                    {%endif%}
                    <div class="dropdown-divider"></div>
                    {%if request.user.is_authenticated %}
                    <a class="dropdown-item" href="/logout/">Log out</a>
                    {%else%}
                    <a class="dropdown-item" href="/login">Log in</a>
                    {%endif%}
                </div>
            </div>
        </li>
    </ul>
</nav>
